<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Login page</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/index.css" th:href="@{/css/index.css}" />
        <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />

	</head>
    <body>

     <!--
       <p th:if="${loginError}" class="error">Wrong user or password</p>
        <form th:action="@{/login}" method="post">
            <label for="username">Username</label>:
            <input type="text" id="username" name="username" autofocus="autofocus" /> <br />
            <label for="password">Password</label>:
            <input type="password" id="password" name="password" /> <br />
            <input type="submit" value="Log in" />
        </form>
        <p><a href="/index" th:href="@{/index}">Back to home page</a></p>
        -->

      <div id="app">
          <el-container>
              <el-header height="100px"></el-header>
              <el-main >
                  <div th:align="center" th:class="login">
                      <el-card >
                          <h2>Login</h2>
                          <form th:action="@{/login}" method="post">
                          <el-form   class="login-form"  :model="model"   :rules="rules"  ref="form"  @submit.native.prevent="login" >
                              <el-form-item prop="username">
                                  <el-input v-model="model.username" placeholder="Username" prefix-icon="fas fa-user"></el-input>
                              </el-form-item>
                              <el-form-item prop="password">
                                  <el-input
                                          v-model="model.password"
                                          placeholder="Password"
                                          type="password"
                                          prefix-icon="fas fa-lock"
                                  ></el-input>
                              </el-form-item>
                              <el-form-item>
                                  <el-button
                                          :loading="loading"
                                          class="login-button"
                                          type="primary"
                                          native-type="submit"
                                          block
                                  >Login</el-button>
                              </el-form-item>
                              <el-form-item>
                                  <a class="forgot-password" href="https://oxfordinformatics.com/">Forgot password ?</a>
                              </el-form-item>
                          </el-form>
                          </form>
                      </el-card>
                  </div>
              </el-main>
              <el-footer></el-footer>

          </el-container>

      </div>
    </body>

    <script type="text/javascript"   th:src="@{/js/vue.js}"></script>

    <script type="text/javascript"   th:src="@{/js/index.js}"></script>

    <script>
        new Vue({
            el: '#app',
            data: function() {
                return {
                    model: {
                        username: "",
                        password: ""
                    },
                    loading: false,
                }
            }
        })
    </script>
</html>
