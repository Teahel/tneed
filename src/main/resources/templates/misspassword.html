    <!-- elementUI css文件-->

    <!-- 登录界面css -->
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />


</head>

<div id="app">
    <el-container>
        <el-header height="100px"></el-header>
        <el-main >
            <!-- 新建服务-->
            <el-dialog
                    show-close:false
                    title="找回密码"
                    width="30%"
            >

                <el-form  @submit.navite="newsubmit" action="testform" method="post" label-width="100px">
                    <el-form-item label="账户名称" >
                        <el-input v-model="email"  autofocus="autofocus" ></el-input>
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" native-type="submit">提交</el-button>
                        <el-button type="reset">重置</el-button>
                    </el-form-item>
                </el-form>
            </el-dialog>
        </el-main>
        <el-footer></el-footer>

    </el-container>

</div>
</body>
<script type="text/javascript"   th:src="@{/js/jquery-1.7.2.js}"></script>

<script type="text/javascript"   th:src="@{/js/vue.js}"></script>
<script type="text/javascript"   th:src="@{/js/vue-resource.js}"></script>
